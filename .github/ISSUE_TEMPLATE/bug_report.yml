name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of SpoolBuddy is affected?
      options:
        - Web UI (Frontend)
        - Backend Server
        - Display Firmware (CrowPanel)
        - NFC Bridge (Pico)
        - Scale / Weight
        - NFC / Tag Reading
        - Printer Connection (MQTT)
        - AMS Integration
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: printer
    attributes:
      label: Printer Model
      description: Which printer model are you using? (if applicable)
      options:
        - X1 Carbon
        - X1
        - P1S
        - P1P
        - P2S
        - A1
        - A1 Mini
        - H2D
        - H2C
        - H2S
        - Multiple printers
        - Not printer-related
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: SpoolBuddy Version
      description: Which version of SpoolBuddy are you running?
      placeholder: e.g., 0.1.1
    validations:
      required: true

  - type: input
    id: firmware
    attributes:
      label: Printer Firmware Version
      description: Which firmware version is your printer running? (if applicable)
      placeholder: e.g., 01.08.00.00
    validations:
      required: false

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install SpoolBuddy?
      options:
        - Manual (git clone)
        - Docker
        - Other
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS is SpoolBuddy running on?
      options:
        - Linux (Ubuntu/Debian)
        - Linux (Other)
        - macOS
        - Windows
        - Docker
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant logs here (backend console, browser console, serial output).
      render: shell
      placeholder: |
        Paste logs here...

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't already been reported
          required: true
        - label: I am using the latest version of SpoolBuddy
          required: false
        - label: My printer is set to Developer Mode / LAN Only mode
          required: false
